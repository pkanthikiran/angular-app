<div>
   <form method="post">
      <div class="container">
         <label for="username"><b>Username</b></label><br>
         <input type="text" [placeholder]="placeholder1" name="username" required><br>
      
         <label for="password"><b>Password</b></label><br>
         <input type="password" [placeholder]="placeholder2" name="password" required><br>
      
         <label for="confirm_password"><b>Confirm Password</b></label><br>
         <input type="password" [placeholder]="placeholder3" name="confirm_password" required><br>
      
         <button type="submit" (click)="registerAccount($event)">Register</button>
      </div>
   </form>
</div>
